<html lang="en">
<head>

    <title>Document</title>
<style>
    .main{
        text-align: center;
    }
    #content{
        margin-top: 20px;
        box-shadow:  0px 0px 5px 0 grey;    
        outline: none;
        min-height: 300px;    
    }
    .bold{

  font-weight: bolder;
}

.italic{
  font-style: italic;
}

.underline{
  text-decoration: underline;
}
</style>
</head>

<body>
    <div class="main">
 <div> <h1>Text Editor</h1></div>

<button onclick="bld()">Bold</button>
<button onclick="ita()">Italic</button>
<button onclick="underline()">Underlne</button>
<button onclick="Ac1()">center</button>
<button onclick="Ac()">right</button>
<button onclick="Ac2()">left</button>
<button onclick="up()">Uppercase</button>
<button onclick="low()">Lowercase</button>
<button onclick="cap()">capitalize</button>
<button onclick="clr()">Clear</button>
<input type="range" name="" id="sizer" min="10" max="100" oninput="fontout.value =fontinp.value"/>
<output id="fontout">10</output>
<button onclick="Fs()">Font size</button>
 


<br>
    <textarea name="" id="content" cols="60" rows="30"></textarea>
<!-- <div id="content" contenteditable="true" spellcheck="false"> -->

</div>

</div>


<script>
    
    let fact = document.getElementById("content");
    function bld(){
      fact.classList.toggle('bold');
    }
     
    function ita(){
         fact.classList.toggle('italic');
    }

   function underline() {

 fact.classList.toggle('underline');
}
function Ac1(){
    fact.style.textAlign="center"
}

    function Ac(){
        fact.style.textAlign= "right"
    }
    function Ac2(){
     fact.style.textAlign= "left"
    }

    function Fs(){
       let sizer = document.getElementById('sizer').value;
  document.getElementById('fact').style.fontSize = sizer;
    }

    function clr(){
   document.getElementById("content").value = " "

    }
    function up() {

  document.getElementById('content').style.textTransform = "uppercase";
}

function low() {

  document.getElementById('content').style.textTransform = "lowercase";
}

function Cap() {

  document.getElementById('content').style.textTransform = "capitalize";

}

</script>





</body>

</html>
